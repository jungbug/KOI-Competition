<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="main1">
        <nav id="top-nav">
            <img src="back.png" class="back-btn">
            <span id="top-nav-text">수업참여도 분석 프로그램</span>
            <img src="logout.png" alt="로그아웃" class="log-out-btn">
        </nav>
        <div class="iframe-div">
            <iframe id="iframe-practice" width="1150" height="590" src="https://www.youtube.com/embed/Sxlz-r5FeCo"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <div>
                <img src="start.png" alt="시작하기버튼" class="start-btn">
            </div>
        </div>
        <span id="waring-check-box" class="display">
            눈동자가 인식되지 않습니다. 마스크벗기 또는 턱을 괴지마세요.
        </span>
        <div class="eyes-info">
            <h2>수업 참여도 분석 프로그램</h2>
            <div>
                <span id="face-dec"></span>
            </div>
            <div id="label"></div>
            <div class="canvas-div">
                <canvas id="right-canvas" class="margin-right" width="240" height="194"></canvas>
                <canvas id="left-canvas" class="margin-right" width="240" height="194"></canvas>
            </div>
            <div class="waring">
                <img src="info.png" alt="로고">
                <div><strong>얼굴 인식 잘되게 하는법</strong></div>
                <div>
                    1. 얼굴주변 밝게 하기
                </div>
                <div>
                    2. 머리카락으로 얼굴 가리지 않기
                </div>
                <div>
                    &nbsp;
                </div>
                <div><strong>※ 주의사항</strong></div>
                <div>카메라 앞에 2명이상 있지 않기</div>
                <div>얼굴 주변으로 손을 가져다 대지않기</div>
            </div>
        </div>
        <canvas id="canvas" class="main-canvas" width="640" height="480"></canvas>
    </div>
    <div id="main2" class="display">
        <iframe class="iframe" width="1780" height="950" src="https://www.youtube.com/embed/Sxlz-r5FeCo"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <div id="end-btn-div">
            <img src="end.png" alt="끝버튼" class="end-btn">

        </div>
    </div>

    <div id="main3" class="display">
        <nav id="top-nav">
            <img src="back.png" class="back-btn">
            <span id="top-nav-text">수업참여도 분석 프로그램</span>
            <img src="logout.png" alt="로그아웃" class="log-out-btn">
        </nav>
        <div class="chart-main">
            <div class="chart-container">
                <div class="font-size">졸음 측정</div>
                <canvas id="chart"></canvas>
                <div id="chart-per"></div>
                <span>&nbsp;</span>
            </div>
            <div class="chart-container margin-left">
                <div class="font-size">수업 집중도</div>
                <canvas id="chart1"></canvas>
                <div id="chart-per"></div>
            </div>
        </div>
        <div id="result-table">
            <table>
                <tr>
                    <td>수업참여율</td>
                    <td id="eyeopen-result"></td>
                </tr>
                <tr>
                    <td>수업집중도</td>
                    <td id="focus-result"></td>
                </tr>
                <tr>
                    <td>수업참여도</td>
                    <td id="result-result"></td>
                </tr>
            </table>
            <img src="reset.png" alt="다시시작" id="reset-btn">
        </div>
    </div>


    <script src="../js/camvas.js"></script>
    <script src="../js/pico.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/lploc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.min.js"></script>
    <script src="index.js"></script>
    <script src="../js/indexeddb1.js"></script>
</body>

</html>
