<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <nav id="top-nav">
        <img src="back.png" class="back-btn">
        <span id="top-nav-text">수업참여도 분석 프로그램</span>
    </nav>
    <div class="main">
        <div>
            <div>정보를 입력하세요</div>
        </div>
        <div class="container">
            <div id="login-div">
                <div>* 아이디</div>
                <input autocomplete="off" type="text" class="login-input1" id="id-input">
                <button class="login-btn button-on1" id="dup-btn">중복확인</button>
            </div>
            <div id="login-div">
                <div>* 비밀번호</div>
                <input type="password" class="login-input" id="pas-input">
                <div>&nbsp;</div>
                <div>* 비밀번호 확인</div>
                <input type="password" class="login-input" id="pas-input1">
            </div>
        </div>

        <div class="container">
            <div id="login-div">
                <div>* 이름</div>
                <input autocomplete="off" type="text" class="login-input" id="name-input">
                <div>&nbsp;</div>
                <div>* 연락처</div>
                <input autocomplete="off" type="tel" class="login-input" id="tel-input">
            </div>
            <div id="login-div">
                <div>* 권한</div>
                <button class="login-btn" id="noraml">일반</button>
                <button class="login-btn" id="manager">관리자</button>
                <div>&nbsp;</div>
                <div>* 생년월일</div>
                <input autocomplete="off" class="login-year" type="number" placeholder="YYYY" maxlength="4" oninput="maxLengthCheck(this)">
                <select class="login-date" id="mon">
                    <option value="월">월</option>
                </select>
                <select class="login-date" id="date">
                    <option value="일">일</option>
                </select>
            </div>
        </div>
        
        <div>
            <img class="login-com-btn" src="end.png" id="img1">
        </div>
    </div>
    <script src="index.js"></script>
    <script src="../js/indexeddb.js"></script>
</body>

</html>
